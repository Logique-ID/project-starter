name: starter
description: A starter brick for a new Flutter project with flavors (dev, stg, prod), Firebase, Riverpod, and more.
version: 0.2.0

environment:
  mason: ^0.1.2

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
vars:
  project_name:
    type: string
    description: The project name (snake_case, used in pubspec.yaml)
    default: my_app
    prompt: What is the project name?
  app_name:
    type: string
    description: The display name shown on device
    default: My App
    prompt: What is the app display name?
  app_id:
    type: string
    description: The bundle/application ID (e.g., com.example.myapp)
    default: com.example.myapp
    prompt: What is the app bundle ID?
  custom_icon:
    type: boolean
    description: Whether to use a custom app icon
    default: false
    prompt: Do you want to use a custom app icon?
  use_splash:
    type: boolean
    description: Implement splash screen
    default: true
    prompt: Implement splash screen?
  use_firebase:
    type: boolean
    description: Implement Firebase
    default: true
    prompt: Implement Firebase?
  use_localization:
    type: boolean
    description: Implement localization
    default: true
    prompt: Implement localization?
  use_dio:
    type: boolean
    description: Implement Dio with Alice debugging inspector
    default: true
    prompt: Implement Dio?
  use_sentry:
    type: boolean
    description: Implement Sentry (Will replace Firebase Crashlytics if enabled)
    default: false
    prompt: Implement Sentry (Will replace Firebase Crashlytics if enabled)?
  use_mixpanel:
    type: boolean
    description: Implement Mixpanel (Will replace Firebase Analytics if enabled)
    default: false
    prompt: Implement Mixpanel (Will replace Firebase Analytics if enabled)?
  
  # Security
  detect_passcode:
    type: boolean
    description: Implement passcode detection
    default: true
    prompt: Implement passcode detection?
  detect_vpn:
    type: boolean
    description: Implement VPN detection
    default: true
    prompt: Implement VPN detection?
  detect_screenshots:
    type: boolean
    description: Implement screenshots detection
    default: true
    prompt: Implement screenshots detection?
  detect_screenrecord:
    type: boolean
    description: Implement screen record detection
    default: true
    prompt: Implement screen record detection?